<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personalized Lifestyle Plan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* --- Navbar Improvement Section --- */
    .navbar {
      background-color: #1d4ed8; /* Tailwind blue-700 */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 0.75rem 0;
    }

    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5rem;
    }

    .navbar-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.15), 2px 2px 0 rgba(0,0,0,0.08); /* Kept your 3D style */
    }

    .navbar-links {
      display: flex !important; /* Forces items horizontal */
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .navbar-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.2s ease;
    }

    .navbar-links li a:hover {
      color: #bfdbfe; /* Tailwind blue-200 */
    }

    /* Prevent content from hiding under the fixed navbar */
    body {
      padding-top: 80px; 
    }
    body {
      background-image: radial-gradient(#dbeafe 1px, transparent 1px);
      background-size: 20px 20px;
    }
    #result.show {
      animation: fadeIn 0.7s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .category-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .category-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col">
  
  <header class="navbar">
    <div class="navbar-inner">
      <h1 class="navbar-title">ü©∫ Diabetes Care</h1>
      <nav>
        <ul class="navbar-links">
          <li><a href="/index">Prediction</a></li>
          <li><a href="/life">Lifestyle Check</a></li>
          <li><a href="/chatbot">Chatbot</a></li>
          <li><a href="/explore">Explore Data</a></li>
          <li><a href="/forum">Forum</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white/30 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">
      <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-800 tracking-wide">üåø Personalized Lifestyle Plan</h2>

      <form id="planForm" class="space-y-5">
        <div>
          <label for="age" class="block font-semibold mb-1 text-gray-700">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="120"
            placeholder="Enter your age"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            required
          />
        </div>

        <div>
          <label for="bmi" class="block font-semibold mb-1 text-gray-700">BMI (Body Mass Index)</label>
          <input
            type="number"
            step="0.1"
            id="bmi"
            name="bmi"
            min="10"
            max="50"
            placeholder="Enter your BMI"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            required
          />
          <p class="text-xs text-gray-500 mt-1">Not sure? BMI = weight(kg) / height(m)¬≤</p>
        </div>

        <div>
          <label for="activity" class="block font-semibold mb-1 text-gray-700">Physical Activity Level</label>
          <select
            id="activity"
            name="activity"
            class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
            required
          >
            <option value="" disabled selected>Select activity level</option>
            <option value="low">Low (Sedentary)</option>
            <option value="moderate">Moderate (3-5 days/week)</option>
            <option value="high">High (Daily or intense exercise)</option>
          </select>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-2.5 rounded-xl shadow-lg hover:scale-105 transition-transform duration-200 flex items-center justify-center gap-2"
        >
          <span id="btnText">üîç Generate Plan</span>
          <span id="btnSpinner" class="loading-spinner hidden"></span>
        </button>
      </form>

      <div id="result" class="mt-8 hidden"></div>
    </div>
  </main>

  <script>
    const form = document.getElementById('planForm');
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    const categoryIcons = {
      diet: 'üçΩÔ∏è',
      exercise: 'üèÉ',
      stress: 'üßò',
      sleep: 'üò¥',
      monitoring: 'üìä'
    };

    const categoryTitles = {
      diet: 'Diet & Nutrition',
      exercise: 'Exercise & Activity',
      stress: 'Stress Management',
      sleep: 'Sleep & Recovery',
      monitoring: 'Health Monitoring'
    };

    const categoryColors = {
      diet: 'from-green-400 to-green-600',
      exercise: 'from-orange-400 to-orange-600',
      stress: 'from-purple-400 to-purple-600',
      sleep: 'from-indigo-400 to-indigo-600',
      monitoring: 'from-red-400 to-red-600'
    };

    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.textContent = loading ? 'Generating...' : 'üîç Generate Plan';
      btnSpinner.classList.toggle('hidden', !loading);
      submitBtn.classList.toggle('opacity-75', loading);
    }

    function renderPlan(data) {
      const { plan, profile, source } = data;
      
      let profileHtml = `
        <div class="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-200">
          <h3 class="text-lg font-semibold text-blue-800 mb-2">üìã Your Profile</h3>
          <div class="grid grid-cols-3 gap-4 text-sm">
            <div><span class="text-gray-600">Age:</span> <strong>${profile.age}</strong> (${profile.age_group})</div>
            <div><span class="text-gray-600">BMI:</span> <strong>${profile.bmi}</strong> (${profile.bmi_category})</div>
            <div><span class="text-gray-600">Activity:</span> <strong class="capitalize">${profile.activity}</strong></div>
          </div>
        </div>
      `;

      let planHtml = '<h3 class="text-2xl font-semibold mb-4 text-blue-700">üß† Your Custom Lifestyle Plan</h3>';
      planHtml += '<div class="grid gap-4">';

      for (const [category, tips] of Object.entries(plan)) {
        if (tips && tips.length > 0) {
          planHtml += `
            <div class="category-card p-4 bg-white/80 rounded-xl border border-gray-200 shadow-sm">
              <div class="flex items-center gap-2 mb-3">
                <span class="text-2xl">${categoryIcons[category] || 'üìå'}</span>
                <h4 class="font-semibold text-gray-800">${categoryTitles[category] || category}</h4>
              </div>
              <ul class="space-y-2">
                ${tips.map(tip => `<li class="flex items-start gap-2 text-gray-700"><span class="text-green-500 mt-1">‚úì</span><span>${tip}</span></li>`).join('')}
              </ul>
            </div>
          `;
        }
      }

      planHtml += '</div>';
      
      if (source === 'ai') {
        planHtml += '<p class="text-xs text-gray-500 mt-4 text-center">‚ú® Personalized with AI</p>';
      }

      resultDiv.innerHTML = profileHtml + planHtml;
      resultDiv.classList.remove('hidden');
      resultDiv.classList.add('show');
    }

    function renderError(message) {
      resultDiv.innerHTML = `
        <div class="p-4 bg-red-50 border border-red-200 rounded-xl text-red-700">
          <strong>Error:</strong> ${message}
        </div>
      `;
      resultDiv.classList.remove('hidden');
      resultDiv.classList.add('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);

      const formData = {
        age: form.age.value,
        bmi: form.bmi.value,
        activity: form.activity.value
      };

      try {
        const response = await fetch('/api/lifestyle-plan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to generate plan');
        }

        renderPlan(data);
      } catch (error) {
        console.error('Error:', error);
        renderError(error.message || 'Something went wrong. Please try again.');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
